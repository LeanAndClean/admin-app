<h1>Katalog</h1>

<table>
  <thead>
    <tr>
      <th>Aktionen</th>
      <th>Künstler</th>
      <th>Titel</th>
      <th>Preis</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="product in products">
      <td><a href="" ng-click="$parent.deleteProduct(product)">Löschen</a></td>
      <td>{{product.artist}}</td>
      <td>{{product.title}}</td>
      <td>{{product.price}} €</td>
    </tr>
  </tbody>
</table>
